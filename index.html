<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva - Psicolog칤a (UNLaM)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      color: #fff;
    }

    .grid {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
      justify-content: start;
    }

    .column {
      min-width: 250px;
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .column h2 {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #444;
    }

    .materia {
      background-color: #444;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .materia:hover {
      background-color: #666;
    }

    .materia.aprobada {
      background-color: #3c6;
      color: black;
      font-weight: bold;
    }

    .materia.bloqueada {
      background-color: #333;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .materia.desbloqueada {
      background-color: #555;
      cursor: pointer;
    }

    .materia.titulo {
      background-color: #0000;
      font-size: 1rem;
      font-weight: bold;
      color: #9cf;
      cursor: default;
    }

    .boton {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem 1rem;
      background-color: #c33;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Psicolog칤a (UNLaM)</h1>

  <div class="grid" id="malla"></div>

  <button class="boton" onclick="resetMalla()">Reiniciar Malla</button>

  <script>
    const materias = [
      // CBC
      { nombre: "Biolog칤a", id: "bio", columna: 0 },
      { nombre: "Semiolog칤a", id: "semio", columna: 0 },
      { nombre: "Psicolog칤a (CBC)", id: "psicocbc", columna: 0 },
      { nombre: "Pensamiento Cient칤fico", id: "pc", columna: 0 },
      { nombre: "Matem치tica", id: "mate", columna: 0 },
      { nombre: "Sociedad y Estado", id: "syest", columna: 0 },

      // Formaci칩n General - Inicio
      { nombre: "Psicolog칤a General", id: "psigral", columna: 1, requiere: ["bio", "semio", "psicocbc", "pc", "mate", "syest"] },
      { nombre: "Estad칤stica", id: "estad", columna: 1, requiere: ["bio", "semio", "psicocbc", "pc", "mate", "syest"] },

      // Formaci칩n General continua
      { nombre: "Psicolog칤a Social", id: "pssocial", columna: 2, requiere: ["psigral"] },
      { nombre: "Psicoan치lisis: Freud", id: "freud", columna: 2, requiere: ["psigral"] },
      { nombre: "Psicolog칤a y Epistemolog칤a Gen칠tica", id: "epistemo", columna: 2, requiere: ["psigral"] },
      { nombre: "Neurofisiolog칤a", id: "neuro", columna: 2, requiere: ["psigral"] },
      { nombre: "Historia de la Psicolog칤a", id: "historia", columna: 2, requiere: ["psigral"] },
      { nombre: "Metodolog칤a de la Investigaci칩n", id: "metodo", columna: 3, requiere: ["estad"] },
      { nombre: "Salud P칰blica y Salud Mental", id: "salud", columna: 3, requiere: ["pssocial"] },
      { nombre: "Teor칤a y T칠cnica de Grupos", id: "grupos", columna: 3, requiere: ["pssocial"] },
      { nombre: "Psicolog칤a Evolutiva: Ni침ez", id: "ninez", columna: 3, requiere: ["epistemo"] },
      { nombre: "Psicolog칤a Evolutiva: Adolescencia", id: "adole", columna: 4, requiere: ["ninez"] },
      { nombre: "Psicopatolog칤a", id: "psicopato", columna: 4, requiere: ["freud", "neuro"] },
      { nombre: "Exploraci칩n y Diagn칩stico Psicol칩gico I", id: "diag1", columna: 4, requiere: ["psicopato", "adole"] },
      { nombre: "Exploraci칩n y Diagn칩stico Psicol칩gico II", id: "diag2", columna: 4, requiere: ["diag1"] },

      // Formaci칩n Profesional
      { nombre: "Psicolog칤a, 칄tica y Derechos Humanos", id: "etica", columna: 5, requiere: ["historia"] },
      { nombre: "Psicolog칤a Educacional", id: "educa", columna: 5, requiere: ["diag2"] },
      { nombre: "Psicolog칤a Institucional", id: "institu", columna: 5, requiere: ["educa"] },
      { nombre: "Psicolog칤a del Trabajo", id: "trabajo", columna: 5, requiere: ["institu"] },
      { nombre: "Cl칤nica de Adultos", id: "clinica", columna: 6, requiere: ["psicopato", "diag2"] },
      { nombre: "Psicolog칤a Jur칤dica", id: "juridica", columna: 6, requiere: ["clinica"] },
      { nombre: "Psicoterapias", id: "psicoterapias", columna: 6, requiere: ["clinica"] },
      { nombre: "Pr치ctica Profesional e Investigaci칩n", id: "practica", columna: 6, requiere: ["educa", "clinica"] },

      // Electivas y Requisitos
      { nombre: "Materia Electiva (1)", id: "elect1", columna: 7 },
      { nombre: "Materia Electiva (2)", id: "elect2", columna: 7 },
      { nombre: "Materia Electiva / Pr치ctica", id: "elect3", columna: 7 },
      { nombre: "Requisito Idioma", id: "idioma", columna: 7 },
      { nombre: "Requisito Tesis", id: "tesis", columna: 7, requiereTodas: true },
    ];

    function crearMalla() {
      const grid = document.getElementById("malla");
      grid.innerHTML = "";

      const columnas = [];

      materias.forEach(m => {
        if (!columnas[m.columna]) {
          const col = document.createElement("div");
          col.className = "column";
          col.innerHTML = `<h2>${columnaTitulo(m.columna)}</h2>`;
          columnas[m.columna] = col;
          grid.appendChild(col);
        }

        const div = document.createElement("div");
        div.className = "materia";
        div.textContent = m.nombre;
        div.dataset.id = m.id;

        m.elemento = div;
        columnas[m.columna].appendChild(div);
      });

      actualizarMalla();

      materias.forEach(m => {
        if (m.requiere || m.requiereTodas || m.requiere === undefined) {
          m.elemento.addEventListener("click", () => {
            if (m.bloqueada) return;
            m.aprobada = !m.aprobada;
            guardarEstado();
            actualizarMalla();
          });
        }
      });
    }

    function columnaTitulo(i) {
      const titulos = [
        "游린 Ciclo B치sico Com칰n (CBC)",
        "游릵 Inicio Formaci칩n General",
        "游릵 Formaci칩n General",
        "游릵 Formaci칩n General (Cont.)",
        "游릵 Formaci칩n General (Final)",
        "游릱 Formaci칩n Profesional",
        "游릱 Profesional (Avanzado)",
        "游닂 Electivas y Requisitos",
      ];
      return titulos[i] || `A침o ${i + 1}`;
    }

    function actualizarMalla() {
      materias.forEach(m => {
        m.bloqueada = false;
        if (m.requiere) {
          m.bloqueada = !m.requiere.every(id => materias.find(x => x.id === id && x.aprobada));
        }
        if (m.requiereTodas) {
          m.bloqueada = !materias.every(x => x.aprobada || x.id === m.id || x.columna === 7);
        }

        m.elemento.className = "materia";
        if (m.requiere === undefined && !m.requiereTodas) {
          m.elemento.classList.add("titulo");
        } else if (m.aprobada) {
          m.elemento.classList.add("aprobada");
        } else if (m.bloqueada) {
          m.elemento.classList.add("bloqueada");
        } else {
          m.elemento.classList.add("desbloqueada");
        }
      });
    }

    function guardarEstado() {
      const estado = materias.map(m => m.aprobada ? 1 : 0);
      localStorage.setItem("mallaPsico", JSON.stringify(estado));
    }

    function cargarEstado() {
      const estado = JSON.parse(localStorage.getItem("mallaPsico") || "[]");
      materias.forEach((m, i) => m.aprobada = estado[i]);
    }

    function resetMalla() {
      localStorage.removeItem("mallaPsico");
      location.reload();
    }

    cargarEstado();
    crearMalla();
  </script>
</body>
</html>
