<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Interactiva - Lic. en Psicología (UBA)</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
    }
    .header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      color: #9d5fff;
    }
    #starTotalCounter {
      font-size: 1.2em;
      color: gold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .year {
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
      width: 260px;
      flex-grow: 1;
    }
    .year h2 {
      text-align: center;
      color: #00e0ff;
    }
    .subject {
      background-color: #333;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    .subject:hover {
      background-color: #444;
    }
    .subject.approved {
      background-color: #ff9ecb !important;
      color: black;
    }
    .subject.locked {
      background-color: #444;
      color: #999;
      cursor: not-allowed;
    }
    .tooltip {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 4px;
    }
    .footer {
      text-align: center;
      margin: 20px 0;
    }
    #resetBtn {
      background-color: #ff1744;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetBtn:hover {
      background-color: #ff4569;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Malla Interactiva - Lic. en Psicología (UBA)</h1>
    <div id="starTotalCounter">★ 0</div>
  </div>
  <div class="container" id="malla"></div>
  <div class="footer">
    <button id="resetBtn">Reiniciar Malla</button>
  </div>

  <script>
    const materias = [
      { nombre: "Biología", codigo: "CBC1", ciclo: "CBC" },
      { nombre: "Semiología", codigo: "CBC2", ciclo: "CBC" },
      { nombre: "Psicología", codigo: "CBC3", ciclo: "CBC" },
      { nombre: "Pensamiento Científico", codigo: "CBC4", ciclo: "CBC" },
      { nombre: "Matemática", codigo: "CBC5", ciclo: "CBC" },
      { nombre: "Sociedad y Estado", codigo: "CBC6", ciclo: "CBC" },

      { nombre: "Psicología General", codigo: "FG1", ciclo: "Formación General", correlativas: ["CBC1","CBC2","CBC3","CBC4","CBC5","CBC6"] },
      { nombre: "Estadística", codigo: "FG2", ciclo: "Formación General", correlativas: ["CBC1","CBC2","CBC3","CBC4","CBC5","CBC6"] },
      { nombre: "Psicología Social", codigo: "FG3", ciclo: "Formación General", correlativas: ["FG1"] },
      { nombre: "Psicoanálisis: Freud", codigo: "FG4", ciclo: "Formación General", correlativas: ["FG1"] },
      { nombre: "Psicología y Epistemología Genética", codigo: "FG5", ciclo: "Formación General", correlativas: ["FG1"] },
      { nombre: "Neurofisiología", codigo: "FG6", ciclo: "Formación General", correlativas: ["FG1"] },
      { nombre: "Historia de la Psicología", codigo: "FG7", ciclo: "Formación General", correlativas: ["FG1"] },
      { nombre: "Metodología de la Investigación", codigo: "FG8", ciclo: "Formación General", correlativas: ["FG2"] },
      { nombre: "Salud Pública y Salud Mental", codigo: "FG9", ciclo: "Formación General", correlativas: ["FG3"] },
      { nombre: "Teoría y Técnica de Grupos", codigo: "FG10", ciclo: "Formación General", correlativas: ["FG3"] },
      { nombre: "Psicología Evolutiva: Niñez", codigo: "FG11", ciclo: "Formación General", correlativas: ["FG5"] },
      { nombre: "Psicología Evolutiva: Adolescencia", codigo: "FG12", ciclo: "Formación General", correlativas: ["FG11"] },
      { nombre: "Psicopatología", codigo: "FG13", ciclo: "Formación General", correlativas: ["FG4","FG6"] },
      { nombre: "Exploración y Diagnóstico I", codigo: "FG14", ciclo: "Formación General", correlativas: ["FG13","FG12"] },
      { nombre: "Exploración y Diagnóstico II", codigo: "FG15", ciclo: "Formación General", correlativas: ["FG14"] },

      { nombre: "Psicología, Ética y DDHH", codigo: "FP1", ciclo: "Formación Profesional", correlativas: ["FG7"] },
      { nombre: "Psicología Educacional", codigo: "FP2", ciclo: "Formación Profesional", correlativas: ["FG15"] },
      { nombre: "Psicología Institucional", codigo: "FP3", ciclo: "Formación Profesional", correlativas: ["FP2"] },
      { nombre: "Psicología del Trabajo", codigo: "FP4", ciclo: "Formación Profesional", correlativas: ["FP3"] },
      { nombre: "Clínica de Adultos", codigo: "FP5", ciclo: "Formación Profesional", correlativas: ["FG13","FG15"] },
      { nombre: "Psicología Jurídica", codigo: "FP6", ciclo: "Formación Profesional", correlativas: ["FP5"] },
      { nombre: "Psicoterapias", codigo: "FP7", ciclo: "Formación Profesional", correlativas: ["FP5"] },
      { nombre: "Práctica Profesional e Investigación", codigo: "FP8", ciclo: "Formación Profesional", correlativas: ["FP2","FP5"] },

      { nombre: "Materia Electiva 1", codigo: "EL1", ciclo: "Otros" },
      { nombre: "Materia Electiva 2", codigo: "EL2", ciclo: "Otros" },
      { nombre: "Requisito de Idioma", codigo: "RI1", ciclo: "Otros" },
      { nombre: "Electiva / Práctica", codigo: "EL3", ciclo: "Otros" },
      { nombre: "Requisito de Tesis", codigo: "TESIS", ciclo: "Otros", correlativas: ["FP1","FP2","FP3","FP4","FP5","FP6","FP7","FP8"] },
    ];

    const ciclos = ["CBC", "Formación General", "Formación Profesional", "Otros"];

    function renderMalla() {
      const cont = document.getElementById("malla");
      cont.innerHTML = "";
      ciclos.forEach(ciclo => {
        const col = document.createElement("div");
        col.className = "year";
        const title = document.createElement("h2");
        title.textContent = ciclo;
        col.appendChild(title);

        const materiasCiclo = materias.filter(m => m.ciclo === ciclo);
        materiasCiclo.forEach(m => {
          const div = document.createElement("div");
          div.className = "subject";
          div.dataset.codigo = m.codigo;
          div.textContent = m.nombre;

          if (m.correlativas) {
            const tip = document.createElement("div");
            tip.className = "tooltip";
            tip.textContent = "Requiere: " + m.correlativas.map(c => {
              const mat = materias.find(mm => mm.codigo === c);
              return mat ? mat.nombre : c;
            }).join(", ");
            div.appendChild(tip);
          }

          div.addEventListener("click", () => toggleMateria(div));
          col.appendChild(div);
        });
        cont.appendChild(col);
      });
      actualizarBloqueos();
      contarAprobadas();
    }

    function toggleMateria(el) {
      if (el.classList.contains("locked")) return;
      el.classList.toggle("approved");
      actualizarBloqueos();
      contarAprobadas();
      guardarEstado();
    }

    function actualizarBloqueos() {
      document.querySelectorAll(".subject").forEach(el => {
        const codigo = el.dataset.codigo;
        const mat = materias.find(m => m.codigo === codigo);
        if (!mat.correlativas || mat.correlativas.length === 0) {
          el.classList.remove("locked");
        } else {
          const aprobadas = [...document.querySelectorAll(".subject.approved")].map(x => x.dataset.codigo);
          const puede = mat.correlativas.every(c => aprobadas.includes(c));
          if (!el.classList.contains("approved")) {
            if (puede) {
              el.classList.remove("locked");
            } else {
              el.classList.add("locked");
            }
          }
        }
      });
    }

    function contarAprobadas() {
      const total = document.querySelectorAll(".subject.approved").length;
      document.getElementById("starTotalCounter").textContent = `★ ${total}`;
    }

    function guardarEstado() {
      const estado = [...document.querySelectorAll(".subject")].map(el => ({
        codigo: el.dataset.codigo,
        aprobado: el.classList.contains("approved")
      }));
      localStorage.setItem("estadoMallaPsico", JSON.stringify(estado));
    }

    function cargarEstado() {
      const data = localStorage.getItem("estadoMallaPsico");
      if (!data) return;
      const estado = JSON.parse(data);
      estado.forEach(est => {
        const el = document.querySelector(`.subject[data-codigo='${est.codigo}']`);
        if (el && est.aprobado) el.classList.add("approved");
      });
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      localStorage.removeItem("estadoMallaPsico");
      renderMalla();
    });

    renderMalla();
    cargarEstado();
    actualizarBloqueos();
    contarAprobadas();
  </script>
</body>
</html>
